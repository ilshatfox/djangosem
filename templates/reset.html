{% extends "base.html" %}
{% block title %}Title{% endblock %}
{% block body %}
    {% for error in errors %}
        <p style="color:red;">{{ error }}</p>
    {% endfor %}
    <form action="{% url 'reset' code %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
{% endblock %}
